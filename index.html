<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>코딩 문제 풀이</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"> <!-- bootstrap 사용 -->
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/quiz.css">
        <link rel="stylesheet" href="./css/result.css">
    </head>
    <body>
        <section id="main" class="d-flex flex-column d-flex align-items-center mx-auto mt-5">
            <h1 class="title my-5">Coding Quiz Game</h1>
            <button class="quiz_btn" onclick="js:StartQuiz(1)">1단계(10문제)</button>
            <button class="quiz_btn my-4" onclick="js:StartQuiz(2)">2단계(6문제)</button>
            <button class="quiz_btn" onclick="js:StartQuiz(3)">3단계(4단계)</button>
        </section>
    
        <section id="quiz" class="mx-auto px-5">
            <section id="quiz-top" class="mb-5 d-flex justify-content-evenly">
                <h3 class="mt-5">[<span class="difficult-quiz">2</span>단계]</h3>
                <h3 class="mt-5">Time: <span class="quiz-minute">00</span>:<span class="quiz-second">00</span></h3>
            </section>
            <section id="quiz-bottom">
                <div class="progress-bg mb-5">
                    <div class="progress-bar"></div>
                </div>
                <p class="question my-3 mx-auto" style="width: 837px;">
                    <span class="question-num">1</span>.
                    <span class="question-desc">문제 내용</span>
                </p>
                <button type="button" onclick="js:Answer(this)"
                    class="d-flex justify-content-center btn btn-light correct mt-5 mb-3 mx-auto">O</button>
                <button type="button" onclick="js:Answer(this)"
                    class="d-flex justify-content-center btn btn-light incorrect mx-auto">X</button>
                <button type="button" style="margin-top: 200px; font-weight: bold;"
                    class="d-flex justify-content-center btn btn-light hint mx-auto"
                    onclick="js:DecreaseHint()">
                    Hint (3/3)</button>
            </section>
        </section>
       
        <section id="result" class="my-5">
            <h1 class="title" style="font-weight: bold;">수고하셨습니다!</h1>
            <div class="result-container mt-5">
                <h1 class="container-text mt-3">[ 당신의 결과는? ]</h1>
                <h2 class="container-text my-3">난이도(맞춘 개수): <span class="difficult-result container-text">
                    1</span>단계(<span class="correct-count container-text">
                        0</span>/<span class="quiz-count container-text">10</span>)</h2>
                <h2 class="container-text">걸린 시간: <span class="result-minute container-text">
                    00</span>:<span class="result-second container-text">00</span></h2>
            </div>
        <!--<h1 style="font-weight: bold;" class="mt-5"><span class="gift">문어인형</span>을 가져가세요!</h1>-->
        </section>
        <script src="./js/question.js" charset="utf-8"></script>
        <script src="./js/main.js" charset="uft-8"></script>
        <script src="./js/timerWork.js" charset="utf-8"></script>
    </body>
</html>
